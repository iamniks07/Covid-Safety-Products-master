<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
<h4>Register</h4>
<form action="">
   <label for="">Name : <span>*</span></label>
   <input type="text" placeholder="name" name="txtnm"><br>
   <label for="">E-mail : <span>*</span></label>
   <input type="text" placeholder="email" name="txtml"><br>
   <label for="">Address : <span>*</span></label>
   <textarea name="Address" cols="65" rows="4" name="txtadd"></textarea><br>
   <label for="">Contact No : <span>*</span></label>
   <input type="text" placeholder="contact no" name="txtcn"><br>
   <label for="">Create Username : <span>*</span></label>
   <input type="text" placeholder="username" name="txtun"><br>
   <label for="">Create Password : <span>*</span></label>
   <input type="password" placeholder="password" name="txtps1"><br>
   <label for="">Confirm Password : <span>*</span></label>
   <input type="password" placeholder="re-enter password" name="txtps2"><br>
   <button type="submit" class="aa-browse-btn">Register</button>                    
</form>
</body>
</html>
